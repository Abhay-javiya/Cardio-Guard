<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CardioGuard{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>

<body>

    <!-- Sticky Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top nav-shell">
        <div class="container">
            <a class="navbar-brand brand-mark" href="{{ url_for('home') }}">
                <span class="brand-icon"><i class="fa-solid fa-heart-pulse"></i></span>
                CardioGuard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item">
                        <a class="nav-link nav-link-soft" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-soft" href="{{ url_for('about') }}">Dataset</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-soft" href="{{ url_for('visuals') }}">Visuals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-soft" href="{{ url_for('model_info') }}">Model</a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <a class="btn btn-cta rounded-pill px-4" href="{{ url_for('predict') }}">Predict Risk</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Block -->
    <div class="main-wrapper">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="site-footer py-4 mt-5">
        <div class="container text-center">
            <p class="mb-1">&copy; 2026 CardioGuard. Designed for Healthcare Learning.</p>
            <small>Educational project. Not a medical device.</small>
        </div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
